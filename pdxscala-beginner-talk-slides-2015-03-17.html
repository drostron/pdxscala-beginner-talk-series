  font-family: 'News Cycle';
  font-weight: normal;
}

a {
  color: #4183c4;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.remark-container {
  background-color: transparent;
}

.remark-slide-scaler {
  box-shadow: none;
}

  overflow: scroll;
}

.remark-code, .remark-inline-code {

<body>
<script src="http://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript">
</script>
<script type="text/javascript">
var slideshow = remark.create({
  sourceUrl: 'pdxscala-beginner-talk-slides-2015-03-17-rendered.md',
  highlightStyle: 'tomorrow',
  // highlightStyle: 'docco'
  navigation: {
    scroll: false
  }
});

var pubMapLoaded = false;

function loadPubMap() {
  document.getElementsByClassName('pub-map').map(function(e) {
    if (e.offsetLeft > 0) {
      console.log("loading pub map");
      e.innerHTML = '<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5590.487028230204!2d-122.680932!3d45.525305!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6aa7706ab3319d4e!2sLife+of+Riley+Inc!5e0!3m2!1sen!2sus!4v1426554742425" width="600" height="450" frameborder="0" style="border:0"></iframe>';
      pubMapLoaded = true;
    }
  });
}

loadPubMap();

slideshow.on('afterShowSlide', function (slide) {
  if (!pubMapLoaded && slide.properties.name == "pub") {
    loadPubMap()
  }
});

</script>
</body>
